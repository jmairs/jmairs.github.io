---
---
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="/assets/js/auto-theme.js"></script>
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ site.url }}">{{ site.title }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills ms-auto justify-content-end" id="navbarUl">
              {% for item in site.data.nav %}
                {% assign itemArray = item.link | split: '/' %}
                {% assign pageArray = page.url | split: '/' %}
                <li class="nav-item">
                    <a href="{{ item.link }}" class="nav-link{% if pageArray[1] == itemArray[1] %} active" aria-current="page"{% else %}"{% endif %}>{{ item.name }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
      </div>
      </nav>
      <main class="my-5">
        {{ content }}
      </main>
      <footer class="pt-5 my-5 text-body-secondary border-top text-center">
        &copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
